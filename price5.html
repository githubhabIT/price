<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Прайс-лист игр</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root {
            --bg: #0f0f18;
            --card: #1a1a28;
            --text: #e0e0ff;
            --text-muted: #a0a0cc;
            --accent: #00ff9d;
            --border: #2a2a3a;
        }
        * { box-sizing: border-box; margin:0; padding:0; }
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
        }
        #logo {
            display: block;
            margin: 16px auto 8px;
            width: 64px;
            height: 64px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--accent);
            box-shadow: 0 0 20px rgba(0,255,157,0.3);
        }
        h1 {
            text-align: center;
            font-size: 2.1rem;
            font-weight: 700;
            background: linear-gradient(135deg, #fff, var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 6px;
        }
        .subtitle { text-align: center; color: var(--text-muted); font-size: 0.95rem; margin-bottom: 12px; }

        #searchForm {
            position: sticky;
            top: 0;
            background: var(--bg);
            padding: 16px 0;
            z-index: 100;
            text-align: center;
            border-bottom: 1px solid var(--border);
            backdrop-filter: blur(12px);
        }
        .search-container {
            position: relative;
            display: inline-block;
        }
        #searchInput {
            padding: 13px 44px 13px 44px;
            width: 340px;
            max-width: 90vw;
            font-size: 16px;
            border: 2px solid var(--border);
            border-radius: 14px;
            background: var(--card);
            color: white;
            transition: all 0.3s;
        }
        #searchInput:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 4px rgba(0,255,157,0.15);
        }
        .search-icon {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            pointer-events: none;
        }
        #clearSearch {
            display: none;
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 20px;
            color: var(--text-muted);
        }
        #clearSearch:hover { color: var(--accent); }

        /* КНОПКА СОРТИРОВКИ — ИКОНКА */
        #sortButton {
            margin-left: 12px;
            width: 48px;
            height: 48px;
            background: var(--card);
            border: 2px solid var(--border);
            border-radius: 14px;
            cursor: pointer;
            font-size: 18px;
            color: var(--text);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }
        #sortButton:hover {
            border-color: var(--accent);
            color: var(--accent);
            background: rgba(0,255,157,0.1);
        }

        #sortMenu {
            display: none;
            position: absolute;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 14px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
            margin-top: 10px;
            z-index: 101;
            min-width: 180px;
            overflow: hidden;
            transform: translateX(-50%);
            left: 50%;
        }
        #sortMenu div {
            padding: 12px 18px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.95rem;
        }
        #sortMenu div:hover { background: rgba(0,255,157,0.15); color: var(--accent); }

        #copyHint {
            max-width: 620px;
            margin: 20px auto;
            padding: 16px 22px;
            background: linear-gradient(135deg, rgba(0,255,157,0.1), rgba(0,255,157,0.05));
            border: 1px solid rgba(0,255,157,0.3);
            border-radius: 16px;
            text-align: center;
            font-size: 0.95rem;
            color: var(--text);
        }
        #copyHint strong { color: var(--accent); }

        /* ЛОАДЕР — ВСЕГДА АНИМИРУЕТСЯ */
        #loading {
            position: fixed;
            inset: 0;
            background: var(--bg);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            backdrop-filter: blur(15px);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }
        #loading.show { opacity: 1; pointer-events: auto; }
        #loading img { width: 140px; height: 140px; }
        #loading span {
            margin-top: 24px;
            font-size: 1.4rem;
            color: var(--accent);
            font-weight: 600;
        }
        @media (max-width: 768px) { #loading img { width: 110px; height: 110px; } }
        @media (max-width: 480px) { #loading img { width: 90px; height: 90px; } }

        table {
            width: 90%;
            max-width: 1100px;
            margin: 24px auto;
            border-collapse: collapse;
            background: var(--card);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 12px 40px rgba(0,0,0,0.4);
            border: 1px solid var(--border);
        }
        thead { background: linear-gradient(90deg, #1a1a2e, #16213e); }
        th {
            padding: 16px;
            text-align: left;
            color: white;
            font-weight: 600;
            font-size: 1.02rem;
        }
        th:last-child { text-align: right; }
        td {
            padding: 14px 16px;
            border-bottom: 1px solid var(--border);
        }
        td:last-child {
            text-align: right;
            font-weight: 600;
            color: var(--accent);
            font-size: 1.05rem;
        }
        tr:hover { background: rgba(0,255,157,0.08); }

        .copy-btn {
            cursor: pointer;
            margin-right: 12px;
            opacity: 0.8;
            transition: all 0.25s;
        }
        .copy-btn:hover {
            opacity: 1;
            transform: scale(1.2);
        }
        .copy-feedback {
            position: absolute;
            left: 100%;
            top: 50%;
            transform: translateY(-50%);
            margin-left: 10px;
            background: var(--accent);
            color: black;
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 0.82rem;
            font-weight: 600;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s;
            z-index: 10;
        }
        .copy-feedback.show { opacity: 1; }

        /* КНОПКА НАВЕРХ — МАЛЕНЬКАЯ И КРАСИВАЯ */
        #scrollToTop {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--accent);
            color: black;
            width: 46px;
            height: 46px;
            border-radius: 50%;
            border: none;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 0 6px 20px rgba(0,255,157,0.4);
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.4s;
            z-index: 98;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #scrollToTop.show {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }
        #scrollToTop:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 25px rgba(0,255,157,0.5);
        }

        @media (max-width: 600px) {
            #searchInput { width: 280px; }
            table { width: 94%; }
            td, th { padding: 12px 10px; font-size: 0.95rem; }
        }
    </style>
</head>
<body>

    <img id="logo" src="resources/orig.png" alt="Логотип" onerror="this.src='https://via.placeholder.com/64/00ff9d/000?text=G'">

    <h1>ПРАЙС-ЛИСТ ИГР</h1>
    <p class="subtitle">Актуальные цены · Обновляется автоматически</p>

    <div id="searchForm">
        <div class="search-container">
            <i class="fas fa-search search-icon"></i>
            <input type="text" id="searchInput" placeholder="Поиск по названию..." autocomplete="off">
            <button id="clearSearch">×</button>
        </div>

        <!-- КНОПКА СОРТИРОВКИ — КРАСИВАЯ ИКОНКА -->
        <button id="sortButton" title="Сортировка">
            <i class="fas fa-sort"></i>
        </button>

        <div id="sortMenu">
            <div data-sort="none">Без сортировки</div>
            <div data-sort="priceAsc">Цена: по возрастанию</div>
            <div data-sort="priceDesc">Цена: по убыванию</div>
        </div>
    </div>

    <div id="copyHint">
        <strong>Подсказка:</strong> Нажмите зелёную кнопку — скопируется название и цена игры
    </div>

    <!-- ЛОАДЕР -->
    <div id="loading">
        <img src="./resources/loading-xenon-dark-theme.7093517a.svg" alt="Загрузка">
        <span>Загрузка прайса...</span>
    </div>

    <p id="error" style="color:#ff6b6b; text-align:center; font-weight:500; display:none; margin:20px;"></p>

    <table id="priceTable">
        <thead>
            <tr>
                <th>Название игры</th>
                <th>Цена</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>

    <!-- КНОПКА НАВЕРХ — МАЛЕНЬКАЯ И СТИЛЬНАЯ -->
    <button id="scrollToTop" title="Наверх">
        <i class="fas fa-arrow-up"></i>
    </button>

    <script>
        const sheetId = '1MzBvxOzI6Yn3sRkAdJZeG-mdSeoQwPRYKv9thY9_U-0';
        const apiKey = 'AIzaSyAz6NMjP-Sgq2P9FgGOc8T1prYM57b-An0';
        const range = 'ru price!A:B';
        const dataUrl = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${range}?key=${apiKey}`;

        let allGames = [], currentSort = 'none';

        async function copyToClipboard(text, btn) {
            try {
                await navigator.clipboard.writeText(text);
                let fb = btn.querySelector('.copy-feedback');
                if (!fb) {
                    fb = document.createElement('span');
                    fb.className = 'copy-feedback';
                    fb.textContent = 'Скопировано!';
                    btn.style.position = 'relative';
                    btn.appendChild(fb);
                }
                fb.classList.remove('show');
                void fb.offsetHeight;
                fb.classList.add('show');
                setTimeout(() => fb.classList.remove('show'), 1600);
            } catch (e) { console.error(e); }
        }

        async function loadPriceList() {
            const loading = document.getElementById('loading');
            const tbody = document.getElementById('tableBody');
            const errorEl = document.getElementById('error');

            tbody.innerHTML = '';
            errorEl.style.display = 'none';

            loading.classList.remove('show');
            void loading.offsetHeight;
            loading.classList.add('show');

            const cached = localStorage.getItem('priceCache');
            const time = localStorage.getItem('priceCacheTime');
            if (cached && time && Date.now() - +time < 300000) {
                allGames = JSON.parse(cached);
                applyFiltersAndSort();
                loading.classList.remove('show');
                return;
            }

            try {
                const res = await fetch(dataUrl);
                if (!res.ok) throw new Error('Нет интернета');
                const data = await res.json();
                if (!data.values || data.values.length <= 1) throw new Error('Таблица пуста');

                allGames = data.values.slice(1)
                    .map(r => ({ name: (r[0] || '').trim(), price: (r[1] || '').trim() }))
                    .filter(g => g.name && g.price);

                localStorage.setItem('priceCache', JSON.stringify(allGames));
                localStorage.setItem('priceCacheTime', Date.now() + '');
                applyFiltersAndSort();

            } catch (e) {
                errorEl.textContent = 'Ошибка: ' + e.message;
                errorEl.style.display = 'block';
            } finally {
                loading.classList.remove('show');
            }
        }

        function renderTable(games) {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = games.map(g => `
                <tr>
                    <td>
                        <span class="copy-btn">
                            <i class="fas fa-copy"></i>
                        </span>
                        ${g.name}
                    </td>
                    <td>${g.price}</td>
                </tr>
            `).join('');

            tbody.querySelectorAll('.copy-btn').forEach((btn, i) => {
                btn.onclick = e => {
                    e.stopPropagation();
                    copyToClipboard(`${games[i].name} — ${games[i].price} руб.`, btn);
                };
            });
        }

        function applyFiltersAndSort() {
            let filtered = allGames.filter(g =>
                g.name.toLowerCase().includes(searchInput.value.trim().toLowerCase())
            );

            if (currentSort === 'priceAsc')
                filtered.sort((a, b) => +a.price.replace(/\D/g, '') - +b.price.replace(/\D/g, ''));
            if (currentSort === 'priceDesc')
                filtered.sort((a, b) => +b.price.replace(/\D/g, '') - +a.price.replace(/\D/g, ''));

            renderTable(filtered);

            // Обновляем иконку сортировки
            const icon = document.querySelector('#sortButton i');
            icon.className = currentSort === 'priceAsc' ? 'fas fa-sort-amount-down-alt' :
                            currentSort === 'priceDesc' ? 'fas fa-sort-amount-up-alt' : 'fas fa-sort';
        }

        const searchInput = document.getElementById('searchInput');
        const clearBtn = document.getElementById('clearSearch');
        const sortBtn = document.getElementById('sortButton');
        const sortMenu = document.getElementById('sortMenu');

        searchInput.addEventListener('input', () => {
            clearBtn.style.display = searchInput.value ? 'block' : 'none';
            applyFiltersAndSort();
        });

        clearBtn.onclick = () => {
            searchInput.value = '';
            clearBtn.style.display = 'none';
            applyFiltersAndSort();
            searchInput.focus();
        };

        sortBtn.onclick = () => {
            sortMenu.style.display = sortMenu.style.display === 'block' ? 'none' : 'block';
        };

        sortMenu.onclick = e => {
            if (e.target.dataset.sort !== undefined) {
                currentSort = e.target.dataset.sort;
                sortMenu.style.display = 'none';
                applyFiltersAndSort();
            }
        };

        document.addEventListener('click', e => {
            if (!sortBtn.contains(e.target) && !sortMenu.contains(e.target)) {
                sortMenu.style.display = 'none';
            }
        });

        window.addEventListener('scroll', () => {
            document.getElementById('scrollToTop').classList.toggle('show', scrollY > 300);
        });

        document.getElementById('scrollToTop').onclick = () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        };

        loadPriceList();
    </script>
</body>
</html>
