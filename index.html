<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Прайс-лист игр</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            text-align: center;
            color: #333;
            margin: 10px 0;
        }
        #logo {
            display: block;
            margin: 10px auto 0 auto;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #ddd;
        }
        #searchForm {
            position: sticky;
            top: 0;
            background-color: #f4f4f9;
            padding: 10px 0;
            z-index: 1000;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .search-container {
            position: relative;
            display: inline-block;
        }
        #searchInput {
            padding: 10px 30px 10px 10px;
            width: 300px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        #clearSearch {
            display: none;
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 18px;
            color: #333;
        }
        #clearSearch:hover { color: #4CAF50; }

        #copyHint {
            max-width: 500px;
            margin: 12px auto 0;
            padding: 10px 14px;
            background: #e8f5e9;
            border: 1px solid #4CAF50;
            border-radius: 6px;
            font-size: 14px;
            color: #2e7d32;
            text-align: center;
        }
        #copyHint strong { color: #1b5e20; }

        #sortButton {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-left: 10px;
            background-color: white;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        #sortButton:hover { background-color: #f5f5f5; }

        #sortMenu {
            display: none;
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 1001;
            margin-top: 5px;
        }
        #sortMenu div {
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            white-space: nowrap;
        }
        #sortMenu div:hover { background-color: #f5f5f5; }

        /* === ИДЕАЛЬНЫЙ ЦЕНТРИРОВАННЫЙ ЛОАДЕР === */
        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.96);
            padding: 30px 50px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            z-index: 9999;
            text-align: center;
            flex-direction: column;
            align-items: center;
            gap: 16px;
            min-width: 160px;
            backdrop-filter: blur(8px);
            font-weight: 500;
            color: #333;
            display: none;
        }
        #loading.show {
            display: flex !important;
        }
        #loading img {
            width: 70px;
            height: 70px;
            animation: color-and-stroke 1.333s ease-in-out infinite;
        }
        @keyframes color-and-stroke {
            0%, 25% { filter: hue-rotate(0deg) brightness(1); }
            50% { filter: hue-rotate(15deg) brightness(0.9); }
            56.25% { filter: hue-rotate(30deg) brightness(0.8); }
            100% { filter: hue-rotate(30deg) brightness(0.8); }
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th { background-color: #4CAF50; color: white; }
        tr:hover { background-color: #f5f5f5; }

        .copy-btn {
            cursor: pointer;
            margin-right: 8px;
            font-size: 18px;
            opacity: 0.7;
            transition: all 0.2s;
            user-select: none;
        }
        .copy-btn:hover { opacity: 1; transform: scale(1.15); }
        .copy-btn:active { transform: scale(0.95); }

        #error {
            color: red;
            text-align: center;
            margin: 20px;
            display: none;
        }
        #scrollToTop {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            opacity: 0.8;
        }
        #scrollToTop:hover { background-color: #45a049; opacity: 1; }

        /* Анимация тоста "Скопировано!" */
        @keyframes fadein { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeout { to { opacity: 0; transform: translateY(-10px); } }

        @media (max-width: 600px) {
            #searchInput { width: 200px; font-size: 14px; padding: 8px 25px 8px 8px; }
            #clearSearch { font-size: 14px; right: 8px; }
            #sortButton { width: 32px; height: 32px; font-size: 14px; margin-left: 5px; }
            #copyHint { font-size: 13px; padding: 8px 12px; }
            #loading { padding: 20px 35px; }
            #loading img { width: 50px; height: 50px; }
        }
    </style>
</head>
<body>
    <img id="logo" src="resources/orig.png" alt="Логотип" onerror="this.src='https://via.placeholder.com/50';">
    <h1>Прайс-лист игр</h1>

    <div id="searchForm">
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Поиск по названию игры..." autocomplete="off">
            <button id="clearSearch" title="Очистить">×</button>
        </div>
        <button id="sortButton" title="Сортировка">↕</button>
        <div id="sortMenu">
            <div data-sort="none">Без сортировки</div>
            <div data-sort="priceAsc">Цена ↑</div>
            <div data-sort="priceDesc">Цена ↓</div>
        </div>
    </div>

    <div id="copyHint">
        <strong>Кнопка копирования</strong> — одним кликом копирует название игры и цену в формате:<br>
        <em>«Cyberpunk 2077: Ultimate Edition — 2499 руб.»</em>
    </div>

    <div id="loading">
        <img src="./resources/loading-xenon-dark-theme.7093517a.svg" alt="Загрузка">
        <span>Загрузка прайса...</span>
    </div>

    <p id="error"></p>

    <table id="priceTable">
        <thead>
            <tr>
                <th>Название игры</th>
                <th>Цена (руб.)</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>

    <button id="scrollToTop" title="Наверх">↑</button>

    <script>
        const sheetId = '1MzBvxOzI6Yn3sRkAdJZeG-mdSeoQwPRYKv9thY9_U-0';
        const apiKey = 'AIzaSyAz6NMjP-Sgq2P9FgGOc8T1prYM57b-An0';
        const range = 'ru price!A:B';
        const dataUrl = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${range}?key=${apiKey}`;
        let allGames = [];
        let currentSort = 'none';

        // Копирование в буфер
        async function copyToClipboard(text) {
            try {
                await navigator.clipboard.writeText(text);
                const toast = document.createElement('div');
                toast.textContent = 'Скопировано!';
                toast.style.cssText = `
                    position: fixed; bottom: 80px; right: 20px; background: #333; color: white;
                    padding: 10px 16px; border-radius: 6px; font-size: 14px; z-index: 10000;
                    animation: fadein 0.3s, fadeout 0.5s 2s forwards;
                `;
                document.body.appendChild(toast);
                setTimeout(() => toast.remove(), 3000);
            } catch (err) {
                console.error('Ошибка копирования:', err);
            }
        }

        async function fetchWithRetry(url, retries = 3, delay = 1000) {
            for (let i = 0; i < retries; i++) {
                try {
                    const response = await fetch(url);
                    if (!response.ok) throw new Error(`HTTP ${response.status}`);
                    return response;
                } catch (error) {
                    if (i < retries - 1) await new Promise(r => setTimeout(r, delay));
                    else throw error;
                }
            }
        }

        async function loadPriceList() {
            const cacheKey = 'xboxRuPriceCache';
            const cacheTimeKey = 'xboxRuPriceCacheTime';
            const cacheDuration = 60 * 60 * 1000;
            const errorElement = document.getElementById('error');
            const tableBody = document.getElementById('tableBody');
            const loadingElement = document.getElementById('loading');

            tableBody.innerHTML = '';
            errorElement.style.display = 'none';
            loadingElement.classList.add('show');

            const cachedData = localStorage.getItem(cacheKey);
            const cacheTime = localStorage.getItem(cacheTimeKey);
            const now = Date.now();

            if (cachedData && cacheTime && (now - parseInt(cacheTime) < cacheDuration)) {
                allGames = JSON.parse(cachedData);
                applyFiltersAndSort();
                loadingElement.classList.remove('show');
                return;
            }

            try {
                const response = await fetchWithRetry(dataUrl);
                const data = await response.json();
                const rows = data.values;
                if (!rows || rows.length <= 1) throw new Error('Таблица пуста');

                allGames = rows.slice(1).map(row => ({
                    name: row[0]?.trim() || '',
                    price: row[1]?.trim() || ''
                })).filter(g => g.name && g.price);

                localStorage.setItem(cacheKey, JSON.stringify(allGames));
                localStorage.setItem(cacheTimeKey, now.toString());

                applyFiltersAndSort();
            } catch (error) {
                errorElement.textContent = `Ошибка загрузки: ${error.message}`;
                errorElement.style.display = 'block';
                if (!cachedData) {
                    tableBody.innerHTML = '<tr><td colspan="2">Не удалось загрузить данные</td></tr>';
                }
            } finally {
                loadingElement.classList.remove('show');
            }
        }

        function renderTable(games) {
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = '';

            games.forEach(game => {
                const row = document.createElement('tr');

                const nameCell = document.createElement('td');
                const copyBtn = document.createElement('span');
                copyBtn.textContent = 'Копировать';
                copyBtn.className = 'copy-btn';
                copyBtn.title = 'Копировать название и цену';
                copyBtn.onclick = (e) => {
                    e.stopPropagation();
                    copyToClipboard(`${game.name} — ${game.price} руб.`);
                };

                nameCell.appendChild(copyBtn);
                nameCell.appendChild(document.createTextNode(' ' + game.name));

                const priceCell = document.createElement('td');
                priceCell.textContent = game.price;

                row.appendChild(nameCell);
                row.appendChild(priceCell);
                tableBody.appendChild(row);
            });
        }

        function applyFiltersAndSort() {
            const query = searchInput.value.trim().toLowerCase();
            let filtered = allGames.filter(g => g.name.toLowerCase().includes(query));

            if (currentSort === 'priceAsc') {
                filtered.sort((a, b) => parseFloat(a.price.replace(/[^0-9.-]+/g,'')) - parseFloat(b.price.replace(/[^0-9.-]+/g,'')));
            } else if (currentSort === 'priceDesc') {
                filtered.sort((a, b) => parseFloat(b.price.replace(/[^0-9.-]+/g,'')) - parseFloat(a.price.replace(/[^0-9.-]+/g,'')));
            }

            renderTable(filtered);
        }

        // Элементы управления
        const searchInput = document.getElementById('searchInput');
        const clearSearchBtn = document.getElementById('clearSearch');
        const sortButton = document.getElementById('sortButton');
        const sortMenu = document.getElementById('sortMenu');
        const scrollToTopBtn = document.getElementById('scrollToTop');

        searchInput.addEventListener('input', () => {
            clearSearchBtn.style.display = searchInput.value ? 'block' : 'none';
            applyFiltersAndSort();
        });

        clearSearchBtn.addEventListener('click', () => {
            searchInput.value = '';
            clearSearchBtn.style.display = 'none';
            applyFiltersAndSort();
            searchInput.focus();
        });

        sortButton.addEventListener('click', () => {
            sortMenu.style.display = sortMenu.style.display === 'block' ? 'none' : 'block';
        });

        sortMenu.querySelectorAll('div').forEach(item => {
            item.addEventListener('click', () => {
                currentSort = item.getAttribute('data-sort');
                applyFiltersAndSort();
                sortMenu.style.display = 'none';
            });
        });

        document.addEventListener('click', (e) => {
            if (!sortButton.contains(e.target) && !sortMenu.contains(e.target)) {
                sortMenu.style.display = 'none';
            }
        });

        scrollToTopBtn.addEventListener('click', () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });

        window.addEventListener('scroll', () => {
            scrollToTopBtn.style.display = window.scrollY > 200 ? 'block' : 'none';
        });

        loadPriceList();
    </script>
</body>
</html>
