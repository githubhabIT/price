<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Прайс-лист игр</title>
    <style>
        body {font-family: Arial, sans-serif; margin:20px; background:#f4f4f9;}
        h1 {text-align:center; color:#333; margin:10px 0;}
        #logo {display:block; margin:10px auto 0; width:50px; height:50px; border-radius:50%; object-fit:cover; border:2px solid #ddd;}

        #searchForm {
            position:sticky; top:0; background:#f4f4f9; padding:10px 0; z-index:1000;
            text-align:center; box-shadow:0 2px 5px rgba(0,0,0,0.1);
        }
        .search-container {position:relative; display:inline-block;}
        #searchInput {padding:10px 30px 10px 10px; width:300px; font-size:16px; border:1px solid #ddd; border-radius:4px;}
        #clearSearch {display:none; position:absolute; right:10px; top:50%; transform:translateY(-50%);
            background:none; border:none; cursor:pointer; font-size:18px; color:#333;}
        #clearSearch:hover {color:#4CAF50;}

        #copyHint {
            max-width:500px; margin:15px auto 0; padding:14px 18px; background:#e8f5e9;
            border:1px solid #4CAF50; border-radius:8px; font-size:15px; color:#2e7d32;
            text-align:center; line-height:1.6;
        }
        #copyHint svg {width:20px; height:20px; vertical-align:-4px; margin-right:8px; fill:#2e7d32;}

        #sortButton {
            margin-left:10px; width:40px; height:40px; background:white; border:1px solid #ddd;
            border-radius:4px; cursor:pointer; font-size:20px; display:inline-flex;
            align-items:center; justify-content:center;
        }
        #sortButton:hover {background:#f5f5f5;}

        #sortMenu {
            display:none; position:absolute; background:white; border:1px solid #ddd;
            border-radius:4px; box-shadow:0 2px 5px rgba(0,0,0,0.1); margin-top:5px; z-index:1001;
            transform:translateX(-50%); left:50%;
        }
        #sortMenu div {padding:10px 20px; cursor:pointer;}
        #sortMenu div:hover {background:#f5f5f5;}

        /* ЛОАДЕР — ТЕПЕРЬ 100% ВСЕГДА РАБОТАЕТ */
        #loading {
            position:fixed; top:50%; left:50%; transform:translate(-50%,-50%);
            background:rgba(255,255,255,0.97); padding:35px 60px; border-radius:16px;
            box-shadow:0 15px 40px rgba(0,0,0,0.2); z-index:9999; text-align:center;
            display:flex; flex-direction:column; align-items:center; gap:18px;
            opacity:0; pointer-events:none; transition:opacity 0.3s;
            backdrop-filter:blur(10px);
        }
        #loading.show {
            opacity:1; pointer-events:auto;
        }
        #loading img {
            width:70px; height:70px;
            animation:color-and-stroke 1.333s ease-in-out infinite;
        }
        @keyframes color-and-stroke {
            0%,25% {filter:hue-rotate(0deg) brightness(1);}
            50% {filter:hue-rotate(15deg) brightness(0.9);}
            100% {filter:hue-rotate(30deg) brightness(0.8);}
        }

        table {width:80%; margin:20px auto; border-collapse:collapse; background:white; box-shadow:0 0 12px rgba(0,0,0,0.1);}
        th, td {padding:12px; text-align:left; border-bottom:1px solid #ddd;}
        th {background:#4CAF50; color:white;}
        tr:hover {background:#f8fff8;}

        .copy-btn {
            cursor:pointer; margin-right:10px; width:22px; height:22px; opacity:0.75;
            position:relative; display:inline-flex; align-items:center;
        }
        .copy-btn:hover {opacity:1; transform:scale(1.2);}

        .copy-feedback {
            position:absolute; left:28px; top:50%; transform:translateY(-50%);
            background:#4CAF50; color:white; padding:5px 10px; border-radius:5px;
            font-size:12px; font-weight:500; white-space:nowrap;
            opacity:0; pointer-events:none; transition:opacity .3s, transform .3s;
        }
        .copy-feedback.show {opacity:1; transform:translateY(-50%) translateX(4px);}

        #scrollToTop {
            display:none; position:fixed; bottom:20px; right:20px; background:#4CAF50;
            color:white; border:none; border-radius:50%; width:50px; height:50px;
            font-size:24px; cursor:pointer; box-shadow:0 3px 10px rgba(0,0,0,0.3);
        }
        #scrollToTop:hover {background:#45a049;}

        @media (max-width:600px) {
            #searchInput {width:200px;}
            #loading {padding:25px 40px;}
            #loading img {width:55px; height:55px;}
        }
    </style>
</head>
<body>
    <img id="logo" src="resources/orig.png" alt="Логотип" onerror="this.src='https://via.placeholder.com/50';">
    <h1>Прайс-лист игр</h1>

    <div id="searchForm">
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Поиск по названию игры..." autocomplete="off">
            <button id="clearSearch" title="Очистить">×</button>
        </div>
        <button id="sortButton" title="Сортировка">↕</button>
        <div id="sortMenu">
            <div data-sort="none">Без сортировки</div>
            <div data-sort="priceAsc">Цена ↑</div>
            <div data-sort="priceDesc">Цена ↓</div>
        </div>
    </div>

    <!-- ПОДСКАЗКА С SVG-ИКОНКОЙ -->
    <div id="copyHint">
        <svg viewBox="0 0 24 24"><path fill="currentColor" d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/></svg>
        <strong>Кнопка копирования</strong> — одним кликом копирует название игры и цену в формате:<br>
        <em>«Cyberpunk 2077: Ultimate Edition — 2499 руб.»</em>
    </div>

    <!-- ЛОАДЕР -->
    <div id="loading">
        <img src="./resources/loading-xenon-dark-theme.7093517a.svg" alt="Загрузка">
        <span style="font-size:18px; font-weight:500;">Загрузка прайса...</span>
    </div>

    <p id="error" style="color:red; text-align:center; display:none;"></p>

    <table id="priceTable">
        <thead><tr><th>Название игры</th><th>Цена (руб.)</th></tr></thead>
        <tbody id="tableBody"></tbody>
    </table>

    <button id="scrollToTop" title="Наверх">↑</button>

    <script>
        const sheetId = '1MzBvxOzI6Yn3sRkAdJZeG-mdSeoQwPRYKv9thY9_U-0';
        const apiKey = 'AIzaSyAz6NMjP-Sgq2P9FgGOc8T1prYM57b-An0';
        const range = 'ru price!A:B';
        const dataUrl = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${range}?key=${apiKey}`;
        let allGames = [], currentSort = 'none';

        // Копирование
        async function copyToClipboard(text, btn) {
            try {
                await navigator.clipboard.writeText(text);
                let fb = btn.querySelector('.copy-feedback');
                if (!fb) {
                    fb = document.createElement('span');
                    fb.className = 'copy-feedback';
                    fb.textContent = 'Скопировано!';
                    btn.appendChild(fb);
                }
                fb.classList.remove('show');
                void fb.offsetHeight;
                fb.classList.add('show');
                setTimeout(() => fb.classList.remove('show'), 1500);
            } catch(e) {console.error(e);}
        }

        async function loadPriceList() {
            const loading = document.getElementById('loading');
            const tbody = document.getElementById('tableBody');
            const errorEl = document.getElementById('error');
            tbody.innerHTML = ''; errorEl.style.display = 'none';

            // ГАРАНТИРОВАННЫЙ ПЕРЕЗАПУСК АНИМАЦИИ
            loading.classList.remove('show');
            void loading.offsetHeight;  // ← Это ключевой трюк
            loading.classList.add('show');

            const cached = localStorage.getItem('priceCache');
            const time = localStorage.getItem('priceCacheTime');
            if (cached && time && Date.now() - +time < 3600000) {
                allGames = JSON.parse(cached);
                applyFiltersAndSort();
                loading.classList.remove('show');
                return;
            }

            try {
                const res = await fetch(dataUrl);
                if (!res.ok) throw new Error('Нет сети');
                const data = await res.json();
                if (!data.values || data.values.length <= 1) throw new Error('Пустая таблица');

                allGames = data.values.slice(1)
                    .map(r => ({name: (r[0]||'').trim(), price: (r[1]||'').trim()}))
                    .filter(g => g.name && g.price);

                //localStorage.setItem('priceCache', JSON.stringify(allGames));
                //localStorage.setItem('priceCacheTime', Date.now()+'');
                applyFiltersAndSort();
            } catch(e) {
                errorEl.textContent = 'Ошибка: ' + e.message;
                errorEl.style.display = 'block';
            } finally {
                loading.classList.remove('show');
            }
        }

        function renderTable(games) {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';
            games.forEach(g => {
                const tr = document.createElement('tr');
                const nameTd = document.createElement('td');

                const btn = document.createElement('span');
                btn.className = 'copy-btn';
                btn.innerHTML = `<svg width="18" height="18" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/>
                </svg>`;
                btn.onclick = e => { e.stopPropagation(); copyToClipboard(`${g.name} — ${g.price} руб.`, btn); };

                nameTd.append(btn, document.createTextNode(' ' + g.name));
                tr.append(nameTd, Object.assign(document.createElement('td'), {textContent: g.price}));
                tbody.appendChild(tr);
            });
        }

        function applyFiltersAndSort() {
            let list = allGames.filter(g => g.name.toLowerCase().includes(searchInput.value.trim().toLowerCase()));
            if (currentSort === 'priceAsc') list.sort((a,b) => +a.price.replace(/\D+/g,'') - +b.price.replace(/\D+/g,''));
            if (currentSort === 'priceDesc') list.sort((a,b) => +b.price.replace(/\D+/g,'') - +a.price.replace(/\D+/g,''));
            renderTable(list);
        }

        const searchInput = document.getElementById('searchInput');
        const clearBtn = document.getElementById('clearSearch');
        const sortBtn = document.getElementById('sortButton');
        const sortMenu = document.getElementById('sortMenu');

        searchInput.addEventListener('input', () => {
            clearBtn.style.display = searchInput.value ? 'block' : 'none';
            applyFiltersAndSort();
        });
        clearBtn.onclick = () => { searchInput.value=''; clearBtn.style.display='none'; applyFiltersAndSort(); searchInput.focus(); };
        sortBtn.onclick = () => sortMenu.style.display = sortMenu.style.display === 'block' ? 'none' : 'block';
        sortMenu.onclick = e => { if (e.target.dataset.sort !== undefined) { currentSort = e.target.dataset.sort; applyFiltersAndSort(); sortMenu.style.display='none'; }};
        document.addEventListener('click', e => { if (!sortBtn.contains(e.target) && !sortMenu.contains(e.target)) sortMenu.style.display='none'; });
        window.onscroll = () => document.getElementById('scrollToTop').style.display = scrollY > 200 ? 'block' : 'none';
        document.getElementById('scrollToTop').onclick = () => scrollTo({top:0, behavior:'smooth'});

        loadPriceList();
    </script>
</body>
</html>
