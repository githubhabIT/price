<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

    <p id="error"></p>

            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>

    <script>
        // Замените на ваш API-ключ
        const apiKey = 'AIzaSyCxmli5Lig5K3pvp0sH1xuY7HAxXHcrTSI';
        // ID таблицы
        const spreadsheetId = '1ZMqZBcRQ03rY20bgovQN5jcIu0rFbDcgMnAeBrCTqV0';
        // Диапазон данных (Sheet1, столбцы A и B)
        const range = 'Лист1!A:C';

        async function loadPriceList() {
            const errorElement = document.getElementById('error');
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = ''; // Очищаем таблицу
            errorElement.style.display = 'none';
            errorElement.textContent = '';

            try {
                const response = await fetch(
                    `https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/${range}?key=${apiKey}`,
                    {
                        method: 'GET',
                        headers: {
                            'Accept': 'application/json'
                        }
                    }
                );

                if (!response.ok) {
                    throw new Error(`Не удалось загрузить данные: HTTP ${response.status} ${response.statusText}`);
                }

                const data = await response.json();
                if (!data.values || data.values.length === 0) {
                    throw new Error('Данные в таблице не найдены или таблица пуста.');
                }

                let hasData = false;
                // Пропускаем первую строку (заголовки)
                data.values.slice(1).forEach(row => {
                    if (row.length >= 2) {
                        const gameName = row[0]?.trim();
                        const price = row[1]?.trim();
                        if (gameName && price) {
                            const newRow = document.createElement('tr');
                            newRow.innerHTML = `<td>${gameName}</td><td>${price}</td>`;
                            tableBody.appendChild(newRow);
                            hasData = true;
                        }
                    }
                });

                if (!hasData) {
                    throw new Error('Нет данных для отображения. Проверьте содержимое таблицы.');
                }
            } catch (error) {
                errorElement.textContent = `Ошибка загрузки: ${error.message}. Убедитесь, что таблица публичная и API-ключ корректен.`;
                errorElement.style.display = 'block';
                console.error('Подробности ошибки:', error);
            }
        }

        // Загружаем данные при загрузке страницы
        loadPriceList();
    </script>
