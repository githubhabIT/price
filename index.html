<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Прайс-лист игр</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        #logo {
            display: block;
            margin: 10px auto 0 auto;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #ddd;
        }
        #searchForm {
            text-align: center;
            margin: 20px 0;
        }
        #searchInput {
            padding: 10px;
            width: 300px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        #loading {
            font-size: 16px;
            color: #333;
            margin: 20px;
            display: none;
            text-align: center;
        }
        #loading::before {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #4CAF50;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
            vertical-align: middle;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        #error {
            color: red;
            text-align: center;
            display: none;
            margin: 20px;
        }
    </style>
</head>
<body>
    <img id="logo" src="resources/orig.png" alt="Логотип" onerror="this.src='https://via.placeholder.com/50';">
    <h1>Прайс-лист игр</h1>
    <div id="searchForm">
        <input type="text" id="searchInput" placeholder="Поиск по названию игры..." autocomplete="off">
    </div>
    <div id="loading">Загрузка...</div>
    <p id="error"></p>
    <table id="priceTable">
        <thead>
            <tr>
                <th>Название игры</th>
                <th>Цена (руб.)</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>

    <script>
        const dataUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTrff8JB836U8z3f24KQUoFUQt2hBM4fxQjDjTnO0ZNu8lCUh8GQ2EBdnWyWjHR1Q-FmDIbeSZBtCe9/pubhtml';
        let allGames = [];

        async function fetchWithRetry(url, retries = 3, delay = 1000) {
            for (let i = 0; i < retries; i++) {
                try {
                    const response = await fetch(url, {
                        method: 'GET',
                        headers: {
                            'Accept': 'text/html'
                        }
                    });
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status} ${response.statusText}`);
                    }
                    return response;
                } catch (error) {
                    if (i < retries - 1) {
                        await new Promise(resolve => setTimeout(resolve, delay));
                        console.log(`Повторная попытка ${i + 1} из ${retries}...`);
                        continue;
                    }
                    throw error;
                }
            }
        }

        async function loadPriceList() {
            const cacheKey = 'xboxRuPriceCache';
            const cacheTimeKey = 'xboxRuPriceCacheTime';
            const cacheDuration = 60 * 60 * 1000; // 1 hour
            const errorElement = document.getElementById('error');
            const tableBody = document.getElementById('tableBody');
            const loadingElement = document.getElementById('loading');
            tableBody.innerHTML = '';
            errorElement.style.display = 'none';
            errorElement.textContent = '';
            loadingElement.style.display = 'block';

            // Load cached data
            const cachedData = localStorage.getItem(cacheKey);
            const cacheTime = localStorage.getItem(cacheTimeKey);
            const now = Date.now();
            if (cachedData && cacheTime && (now - parseInt(cacheTime) < cacheDuration)) {
                allGames = JSON.parse(cachedData);
                renderTable(allGames);
            }

            try {
                const response = await fetchWithRetry(dataUrl);
                const text = await response.text();
                console.log('Размер ответа:', text.length);
                const parser = new DOMParser();
                const doc = parser.parseFromString(text, 'text/html');

                let rows = doc.querySelectorAll('table.waffle tbody tr');
                if (rows.length === 0) {
                    rows = doc.querySelectorAll('table tbody tr');
                }
                if (rows.length === 0) {
                    rows = doc.querySelectorAll('table tr');
                }
                console.log('Найдено строк:', rows.length);
                if (rows.length === 0) {
                    throw new Error('Таблица не найдена или пуста.');
                }

                allGames = [];
                rows.forEach((row, index) => {
                    if (index === 0) return;
                    const cells = row.querySelectorAll('td');
                    if (cells.length >= 2) {
                        const gameName = cells[0].textContent.trim();
                        const price = cells[1].textContent.trim();
                        if (gameName && price) {
                            allGames.push({ name: gameName, price: price });
                        }
                    }
                });

                if (allGames.length === 0) {
                    throw new Error('Нет данных для отображения. Проверьте содержимое таблицы.');
                }

                localStorage.setItem(cacheKey, JSON.stringify(allGames));
                localStorage.setItem(cacheTimeKey, now.toString());
                renderTable(allGames);
            } catch (error) {
                errorElement.textContent = `Ошибка загрузки: ${error.message}. Показаны последние сохраненные данные или таблица пуста.`;
                errorElement.style.display = 'block';
                console.error('Подробности ошибки:', error);
                if (!cachedData) {
                    tableBody.innerHTML = '<tr><td colspan="2">Не удалось загрузить данные. Попробуйте позже.</td></tr>';
                }
            } finally {
                loadingElement.style.display = 'none';
            }
        }

        function renderTable(games) {
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = '';
            games.forEach(game => {
                const row = document.createElement('tr');
                row.innerHTML = `<td>${game.name}</td><td>${game.price}</td>`;
                tableBody.appendChild(row);
            });
        }

        document.getElementById('searchInput').addEventListener('input', (e) => {
            const query = e.target.value.trim().toLowerCase();
            const filteredGames = allGames.filter(game => 
                game.name.toLowerCase().includes(query)
            );
            renderTable(filteredGames);
        });

        loadPriceList();
    </script>
</body>
</html>
