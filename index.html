<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Прайс-лист игр</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        #error {
            color: red;
            text-align: center;
            display: none;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Прайс-лист игр</h1>
    <p id="error"></p>
    <table id="priceTable">
        <thead>
            <tr>
                <th>Название игры</th>
                <th>Цена (руб.)</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>

    <script>
        // URL публичной HTML-версии таблицы
        const dataUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRrtNsVjDH35c4vGbh-L5G8q1T6LQJIRaDM-vdNU22a6o6xBXm1C8jEspzfskYbDolx6ZWNki5eLaLa/pubhtml';

        async function loadPriceList() {
            const errorElement = document.getElementById('error');
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = ''; // Очищаем таблицу
            errorElement.style.display = 'none';
            errorElement.textContent = '';

            try {
                const response = await fetch(dataUrl, {
                    method: 'GET',
                    headers: {
                        'Accept': 'text/html'
                    }
                });

                if (!response.ok) {
                    throw new Error(`Не удалось загрузить страницу: HTTP ${response.status} ${response.statusText}`);
                }

                const text = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(text, 'text/html');

                // Ищем таблицу с классом 'waffle'
                const rows = doc.querySelectorAll('table.waffle tbody tr');
                if (rows.length === 0) {
                    throw new Error('Таблица с классом "waffle" не найдена или пуста.');
                }

                let hasData = false;
                // Пропускаем первую строку (заголовки)
                rows.forEach((row, index) => {
                    if (index === 0) return; // Пропускаем заголовки
                    const cells = row.querySelectorAll('td');
                    if (cells.length >= 2) {
                        const gameName = cells[0].textContent.trim();
                        const price = cells[1].textContent.trim();
                        if (gameName && price) {
                            const newRow = document.createElement('tr');
                            newRow.innerHTML = `<td>${gameName}</td><td>${price}</td>`;
                            tableBody.appendChild(newRow);
                            hasData = true;
                        }
                    }
                });

                if (!hasData) {
                    throw new Error('Нет данных для отображения. Проверьте содержимое таблицы.');
                }
            } catch (error) {
                errorElement.textContent = `Ошибка загрузки: ${error.message}. Возможно, проблема с CORS или структурой таблицы.`;
                errorElement.style.display = 'block';
                console.error('Подробности ошибки:', error);
            }
        }

        // Загружаем данные при загрузке страницы
        loadPriceList();
    </script>
</body>
</html>
